<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test001</title>
    <link rel="stylesheet" href="test001.css">
    <!-- bootstrap的css -->
     <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">

</head>
<body>
    <!-- 固定容器(一) -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-bg-primary col-one">這是平板6/4/2排版方式1</div>
            <div class="col-sm-4 text-bg-success col-one">這是平板6/4/2排版方式2</div>
            <div class="col-sm-2 text-bg-primary col-one">這是平板6/4/2排版方式3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 col-md-3 text-bg-primary">這是電腦、手機排版方式1</div>
            <div class="col-3 col-md-4 text-bg-success col-two">這是電腦、手機排版方式2</div>
            <div class="col-3 col-md-3 text-bg-primary col-two">這是電腦、手機排版方式3</div>
            <div class="col-3 col-md-2 col-two text-bg-success" >這是電腦、手機排版方式4</div>
        </div>
    </div>
    <hr>
    <!-- 全版面容器(一) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-three" style="background-color: rgb(202, 176, 176); color: aliceblue">這是手機全版排版方式1</div>
            <div class="col-2 col-three">這是手機全版排版方式2</div>
            <div class="col-8 col-three" style="background-color: rgb(202, 176, 176); color: aliceblue;">這是手機全版排版方式3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-7 col-ld-12 col-four">這是電腦md、電視ld組合排版測試方式1</div>
            <div class="col-md-5 col-ld-12 col-four" style="background-color: antiquewhite ; color: black;">這是電腦md、電視ld組合排版測試方式2</div>
        </div>
    </div>
    <hr>
    <!-- 全版面容器(二) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-11 col-me">自訂手機/電腦版面(左)</div>
            <div class="col-6 col-lg-1 col-me" style="background-color: pink;">自訂手機/電腦版面(右)</div>
        </div>

    </div>

    <!-- bootstrap的javescript -->
     <script type="text/javascript" src="jquery.min.js"></script>
     <script type="text/javascript" src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
